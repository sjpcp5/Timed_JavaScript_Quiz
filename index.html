<!DOCTYPE html>
<html lang="en">
<head>
    <title> JavaScript Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    <script src="questions.js" type= "text/JavaScript"></script>
</head>
<body class="bg-light-blue black-70 pa4">
<nav id="High Score flex justify-between bb b--yellow-50">
    <a id="link yellow-70 hover-white no-underline flex items-center pa3" href="">High Scores</a>
    <br>
    <br>
    <div id="timer pa3 flex items-center">
        <div id="counter"></div>
        <div id="btimeGauge"></div>
        <div id="timeGauge"></div>
    </div>
</nav>
    <div id="container">
        <div id="start">Start Quiz!</div>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <br>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                <div class="choice" id="D" onclick="checkAnswer('D')"></div>
            </div>
            
            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none"></div>
            <div id="score-text">score-text %</div>
    </div>
    <script src="script.js"></script>
    

</body>
</html>
